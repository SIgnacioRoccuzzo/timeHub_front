<section>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Usuario Id</th>
                    <th>Nombre y apellidos</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Telefono</th>
                    <th>Fecha de alta</th>
                    <th>Departamento</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}, {{usuario.apellidos}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.dni}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.fecha_alta | date: "dd-MM-YYYY"}}</td>
                    <td>{{usuario.departamento}}</td>
                    <td>
                        <button class="btn btn-info" [routerLink]="['/usuarios', 'editar', usuario.id]">Editar</button>
                    </td>

                    <td>
                        <button class="btn btn-danger ms-2" (click)="borrarUser(usuario.id)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
