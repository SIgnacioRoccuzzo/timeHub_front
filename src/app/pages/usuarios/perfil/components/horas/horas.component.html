<div>
    <div style="display: block">
        <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
        </canvas>
    </div>
    <button class="btn btn.primary" (click)="randomize()">Update</button>
    <h1>Control de horas de trabajo</h1>
    <p>Horas trabajadas: {{ horas_dedicadas }}</p>
    <button (click)="toggleTimer($event)">{{ timerActive ? 'Pausar' : 'Reanudar' }} horas</button>
</div>
