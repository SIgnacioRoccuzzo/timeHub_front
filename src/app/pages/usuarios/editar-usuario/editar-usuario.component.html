<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
    </div>
    <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" formControlName="dni">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input type="text" class="form-control" formControlName="telefono">
    </div>
    <div class="mb-3" *ngIf="!adminServicio.isLogged()">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
        <label class="form-label">
            Departamento
        </label>
        <select formControlName="departamento" class="form-select">
            <option value="frontend">FrontEnd</option>
            <option value="backend">Backend</option>
            <option value="full stack">Full Stack</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de alta</label>
        <input type="date" class="form-control" formControlName="fecha_alta">
    </div>
    <div class="mb-3">
        <label class="form-label">Activo</label>
        <input type="checkbox" class="checkbox" formControlName="estado">
    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
</form>
